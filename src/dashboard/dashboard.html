<h1>
    Albums
</h1>
<h6 class="text-primary" *ngIf="loading">(Loading...)</h6>

<hr>

<p class="text-xs-right">
    <small>You have <strong class="tag tag-primary tag-pill">{{ albumCount$ | async }}</strong> album(s)</small>
</p>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-4" *ngFor="let album of albums$ | async">
        <div class="card">
            <div class="text-xs-center">
                <img src="{{ album.thumbnail.url }}" class="card-img-top" style="width: 100%" height="240">
            </div>
            <div class="card-block">
                <h4 class="card-title">{{ album.name }}</h4>

                <div class="btn btn-primary" [routerLink]="['albums', album.id]">View</div>
            </div>
        </div>
    </div>
</div>
